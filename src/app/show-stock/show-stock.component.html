<div class="stockcards">
    @for (s of stocks; track $index) {
        <div class="card border-5 simple-linear" style="width: 11rem;border-color: black;margin: 3px;" >
            <div class="card-body">
              <h5> Code :{{s.id}}</h5>
              <h6 *ngIf="!isEdit">{{s.name}}</h6>              
               <input *ngIf="isEdit" type="text" value={{s.name}}>
              @if(!isEdit){<h6> FaceValue:{{s.facevalue}}</h6>}
              @if(isEdit){<input type="text" [(ngModel)]="s.ipvalue"/>}
                <h6>IPO Rate:{{s.ipvalue}}</h6>
                <div class="form-group">
              @if(!isEdit){
                <button class="btn btn-success" on-click="editHandler(s.id)">Edit</button>
                <button class="btn btn-warning">Delete</button>
                }
              @else {
                <button class="btn btn-success" on-click="editHandler(s.id)">Update</button>
                <button class="btn btn-warning" on-click="cancelHandler()">Cancel</button>
                }
              </div>
            </div>
          </div>
    }
</div>
